volumes:
  bot_logs:
  bot_tmp:

services:
  bot:
    extends:
      file: ./parents.yml
      service: custom_service
    build: ..
    ports:
      - ${BOT_EXTERNAL_PORT:-127.0.0.1:8080}:8080
    networks:
      - default
    volumes:
      - bot_logs:/logs/bot:rw
      - ../build/${BOT_BUILD}/bot/BOT:/app:ro
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_ADMINS=${BOT_ADMINS}
      - WEBHOOK_URL=${BOT_WEBHOOK_URL}
      - WEBHOOK_PATH=/webhook
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB}
      - DB_PORT=5432
      - DB_USER=${BOT_USER}
      - DB_PASSWORD=${BOT_PASSWORD}
      - LISTEN_IP=0.0.0.0
      - LISTEN_PORT=8080
      - YOUTUBE_API_URL=youtube_api
      - TMP_PATH=/tmp/bot
      - LOGS_PATH=/logs/bot
      - SHARED_PATH=/shared/
