volumes:
  bot_logs:
  bot_tmp:

services:
  bot:
    extends:
      file: ./parents.yml
      service: custom_service
    build:
      target: bot
    networks:
      - bot_to_postgres
      - nginx_to_bot
    volumes:
      - bot_logs:/logs:rw
      - bot_tmp:/tmp:rw
    ports:
      - ${BOT_EXTERNAL_PORT:-127.0.0.1:8080}:${BOT_PORT:-8080}